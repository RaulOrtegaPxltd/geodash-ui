<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<title>Map Viewer</title>
	<script type="text/javascript" src="../geodash.min.js" type="text/javascript" charset="utf-8"></script>

	<link rel="stylesheet" href="../css/gd.min.css" type="text/css" media="screen" title="no title" charset="utf-8">	
	<!--[if IE]>
		<link rel="stylesheet" href="../css/ie.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<![endif]--> 
</head>
<body>
	<div id="container" style="width: 100%;height: 500px;border: none;">
	</div>
	<script type="text/javascript">
		var gd = new bdl.geodash.GD({
			el: document.getElementById("container"),
			clientID: 'gme-bigdatalabsinc1',
			gdAPIKey: '6A8n8gUfgD3SFtOlw2W1',
			mapType: 0,
      sourceColumns: [{"name":"test"},{"name":"tester"},{"name":"testeee"}],
      permissions: {edit: true, view: true, showLayerNavigator: true}
		});
		var ml = new bdl.geodash.MarkerLayer({	"id": "l1",
			"iconType": "dollar",
			"name": "Has No Title",
			"keys":{
				"geo":-1,
				"colorMetric": 2,"title":0
			},
			"columns":[
				{"name": "Column 0","type":"attribute"},
				{"name": "col1","type":"attribute"}
			],
			"rows":[
				["this is row 1","row1"],
				["this is row 1","row2"],
				["this is row 1","row3adfsd sf"]
			],
			"geom":[
				{"color":"#f90000", "point":[61.3850,-152.2683]},
				{"color":"#f30f00", "point":[62.3850,-153.2683]},
				{"color":"#f00f90", "point":[60.3850,-122.2683]}
			]
		});
		var ml2 = new bdl.geodash.MarkerLayer({	"id": "l2",
			"iconType": "dynamic-pin",
			"name": "Single Column",
			"keys":{
				"geo":-1,
				"colorMetric": 2,"title":0
			},
			"columns":[
				{"name": "Column 0","type":"attribute"}
			],
			"rows":[
				["row1"],
				["row2"],
				["row3adfsd sf"]
			],
			"geom":[
				{"color":"#000000", "point":[40.3850,-152.2683]},
				{"color":"#f90000", "point":[41.3850,-153.2683]},
				{"color":"#f00f90", "point":[50.3850,-122.2683]}
			]
		});
		var mFetched = new bdl.geodash.MarkerLayer({
			name: "fetcher",
			url: "http://localhost/~optimus/geodash-ui/tests/markerLayerFetch1.js"
		});
		var mFetched2 = new bdl.geodash.MarkerLayer({
			name: "Big Layer Fetch",
			url: "http://localhost/~optimus/geodash-ui/tests/bigMarkerLayerFetch.js"
		});
		var al = new bdl.geodash.AreaLayer({
			on: true,
			url: "http://localhost/~optimus/geodash-ui/tests/areaLayerFetch.js?_ererw"
		});
		var al1 = new bdl.geodash.AreaLayer({
			url: "http://localhost/~optimus/geodash-ui/tests/areaLayerFetch.js?_ererw"
		});
		var k = new bdl.geodash.KmlLayer({
			on: true,
			name: "kml layer",
			url: "http://explore.data.gov/download/7tag-iwnu/KML"
		});
		gd.layers.add(ml);
		gd.layers.add(ml2);
		// gd.layers.add(mFetched);
		// gd.layers.add(mFetched2);
		// gd.layers.add(al);
		gd.layers.add(k);
	</script>	
</body>
</html>
